- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: "${DEPLOYMENT_NAME}-pubsubplus-sa"
    labels:
      app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
      app.kubernetes.io/name: pubsubplus #end gcp
 
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: "${DEPLOYMENT_NAME}-pubsubplus-podtagupdater"
  rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["patch"]

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: "${DEPLOYMENT_NAME}-pubsubplus-serviceaccounts-to-podtagupdater"
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: "${DEPLOYMENT_NAME}-pubsubplus-podtagupdater"
  subjects:
  - kind: ServiceAccount
    name: "${DEPLOYMENT_NAME}-pubsubplus-sa"
- kind: Service
  apiVersion: v1
  metadata:
    name: "${DEPLOYMENT_NAME}-pubsubplus"
    labels:
      app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
      app.kubernetes.io/name: pubsubplus #end gcp
  spec:
    type: LoadBalancer
    ports:
    - port: 2222
      targetPort: 2222
      protocol: TCP
      name: tcp-ssh
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: tcp-semp
    - port: 1943
      targetPort: 1943
      protocol: TCP
      name: tls-semp
    - port: 55555
      targetPort: 55555
      protocol: TCP
      name: tcp-smf
    - port: 55003
      targetPort: 55003
      protocol: TCP
      name: tcp-smfcomp
    - port: 55443
      targetPort: 55443
      protocol: TCP
      name: tls-smf
    - port: 55556
      targetPort: 55556
      protocol: TCP
      name: tcp-smfroute
    - port: 8008
      targetPort: 8008
      protocol: TCP
      name: tcp-web
    - port: 1443
      targetPort: 1443
      protocol: TCP
      name: tls-web
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: tcp-rest
    - port: 9443
      targetPort: 9443
      protocol: TCP
      name: tls-rest
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: tcp-amqp
    - port: 5671
      targetPort: 5671
      protocol: TCP
      name: tls-amqp
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: tcp-mqtt
    - port: 8883
      targetPort: 8883
      protocol: TCP
      name: tls-mqtt
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: tcp-mqttweb
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: tls-mqttweb
    selector:
      app.kubernetes.io/name: pubsubplus
      app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
      active: "true"

- kind: StatefulSet
  apiVersion: apps/v1
  metadata:
    name: "${DEPLOYMENT_NAME}-pubsubplus"
    labels:
      app.kubernetes.io/name: pubsubplus
      app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/name: pubsubplus
        app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
    serviceName: "${DEPLOYMENT_NAME}-pubsubplus-discovery"
    replicas: 1
    podManagementPolicy: Parallel
    updateStrategy: 
      type: RollingUpdate
    template:
      metadata:
        labels:
          app.kubernetes.io/name: pubsubplus
          app.kubernetes.io/instance: "${DEPLOYMENT_NAME}"
      spec:
        imagePullSecrets:
        - name: ${BROKER_IMAGE_REGISTRY_PULLSECRET}
        serviceAccountName: "${DEPLOYMENT_NAME}-pubsubplus-sa"
        terminationGracePeriodSeconds: 1200
        containers:
        - name: pubsubplus
          image: "${BROKER_IMAGE_REGISTRY_URL}:${BROKER_IMAGE_TAG}"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "2"
              memory: 4025Mi
            limits:
              cpu: "2"
              memory: 4025Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 300
            timeoutSeconds: 5
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            exec:
              command:
              - /mnt/disks/solace/readiness_check.sh
          securityContext:
            privileged: false
          env:
          - name: STATEFULSET_NAME
            value: "${DEPLOYMENT_NAME}-pubsubplus"
          - name: STATEFULSET_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: TZ
            value: :/usr/share/zoneinfo/UTC
          - name: UMASK
            value: "0022"
          command:
          - bash
          - "-ec"
          - |
            source /mnt/disks/solace/init.sh
            # not using postinstall hooks because of order dependencies
            # launch config check - readiness check script will be launched by readinessProbe
            nohup /mnt/disks/solace/startup-broker.sh &
            /usr/sbin/boot.sh
          lifecycle:
            preStop:
              exec:
                command:
                - bash
                - "-ec"
                - |
                  while ! pgrep solacedaemon ; do sleep 1; done
                  killall solacedaemon;
                  while [ ! -d /usr/sw/var/db.upgrade ]; do sleep 1; done;
          volumeMounts:
          - name: podinfo
            mountPath: /etc/podinfo
          - name: config-map
            mountPath: /mnt/disks/solace
          - name: secrets
            mountPath: /mnt/disks/secrets
            readOnly: true
          # Uncomment if using TLS configuration
          # - name: server-certs
          #   mountPath: /mnt/disks/certs/server
          #   readOnly: true
          - name: dshm
            mountPath: /dev/shm
          - name: data
            mountPath: /usr/sw/jail
            subPath: jail
          - name: data
            mountPath: /usr/sw/var
            subPath: var
          - name: data
            mountPath: /usr/sw/internalSpool
            subPath: internalSpool
          - name: data
            mountPath: /usr/sw/adb
            subPath: adb
          - name: data
            mountPath: /var/lib/solace/diags
            subPath: diags
          # only mount softAdb when not using NFS, comment it out otherwise
          - name: data
            mountPath: /usr/sw/internalSpool/softAdb
            subPath: softAdb
          # use this instead if using NFS:
          #- name: soft-adb-ephemeral
          #  mountPath: /usr/sw/internalSpool/softAdb
          ports:
          - containerPort: 2222
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          - containerPort: 1943
            protocol: TCP
          - containerPort: 55555
            protocol: TCP
          - containerPort: 55003
            protocol: TCP
          - containerPort: 55443
            protocol: TCP
          - containerPort: 55556
            protocol: TCP
          - containerPort: 8008
            protocol: TCP
          - containerPort: 1443
            protocol: TCP
          - containerPort: 9000
            protocol: TCP
          - containerPort: 9443
            protocol: TCP
          - containerPort: 5672
            protocol: TCP
          - containerPort: 5671
            protocol: TCP
          - containerPort: 1883
            protocol: TCP
          - containerPort: 8883
            protocol: TCP
          - containerPort: 8000
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
        volumes:
          - name: podinfo
            downwardAPI:
              items:
                - path: "labels"
                  fieldRef:
                    fieldPath: metadata.labels
          - name: config-map
            configMap:
              name: "${DEPLOYMENT_NAME}-pubsubplus"
              defaultMode: 0755
          - name: secrets
            secret:
              secretName: "${DEPLOYMENT_NAME}-pubsubplus-secrets"
              defaultMode: 0400
          # Uncomment if using TLS configuration
          # - name: server-certs
          #   secret:
          #     secretName: "${BROKER_TLS_CERT_SECRET}"
          #     defaultMode: 0400
          - name: dshm
            emptyDir:
              medium: Memory
          # add this if using NFS (together with montPath changes for softADB
          # - name: soft-adb-ephemeral
          # emptyDir: {}
    volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        # Uncomment if using provider-specific StorageClass
        # Also uncomment StorageClass definition above
        # storageClassName: "${DEPLOYMENT_NAME}-standard"
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: "${BROKER_STORAGE_SIZE}"

parameters:
  - name: DEPLOYMENT_NAME
    displayName: PubSub+ Event Broker Deployment Name
    description: The prefix to use for object names
    generate: expression
    from: '[A-Z0-9]{8}'
    value: example
    required: true
  - name: BROKER_IMAGE_REGISTRY_URL
    displayName: Image Registry URL
    description: The image registry URL for the registry containing the PubSub+ Event Broker docker image
    value: registry.connect.redhat.com/solace/pubsubplus-standard
    required: true
  - name: BROKER_IMAGE_REGISTRY_PULLSECRET
    displayName: Image Registry Pull Secret
    description: The pull secret to be used to obtain the PubSub+ Event Broker docker image
    value:
    required: false
  - name: BROKER_IMAGE_TAG
    displayName: PubSub+ Event Broker Docker Image Tag
    description: The Docker image tag for the PubSub+ Event Broker docker image from your Docker registry
    value: latest
    required: true
  - name: BROKER_ADMIN_PASSWORD
    displayName: Base64 encoded password for PubSub+ username 'admin'
    description: The Event Broker 'admin' user's password (base64 encoded).  This PubSub+ OpenShift template will create an administrative user with username 'admin' with specified password.
    required: true
  - name: BROKER_STORAGE_SIZE
    displayName: PubSub+ Event Broker Persistent Storage Disk Size
    description: The size in gigabytes for a Event Broker Pod's persistent volume (with suffix 'Gi'), example 30Gi for 30 gigabytes
    value: 30Gi
    required: true
  # Uncomment if using TLS configuration
  # - name: BROKER_TLS_CERT_SECRET
  #   displayName: Certificate Secret for Broker TLS Config
  #   description: The server key and certificate for the event broker packaged in a Kubernetes secret
  #   value:
  #   required: true